<div class="modal-container">
  <div class="title">
    <h4>{{modalTitle}}</h4>
  </div>
  <div class="content">
    <div class="current">
      <ng-template
        [ngTemplateOutlet]="basicContent.templateRef">
      </ng-template>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col">
      <!-- Close Button -->
      <button type="submit" class="btn btn-primary float-end w-100" (click)="cancel()">
        Cancel
      </button>
    </div>
    <div class="col-2"></div>
    <div class="col">
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary float-end w-100" [disabled]="isDisabled" (click)="add()">
        Add
      </button>
    </div>
  </div>
</div>
